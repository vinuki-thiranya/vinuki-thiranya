name: Update Word Count Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count words in README.md
        id: wordcount
        run: |
          # Check if README.md exists
          if [ ! -f "README.md" ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          
          # Count words and handle empty file case
          WORDS=$(wc -w < README.md | tr -d ' ')
          if [ -z "$WORDS" ] || [ "$WORDS" -eq 0 ]; then
            WORDS=0
          fi
          
          echo "Word count: $WORDS"
          echo "WORDS=$WORDS" >> $GITHUB_ENV
          echo "words=$WORDS" >> $GITHUB_OUTPUT

      - name: Create or update badge file
        run: |
          # Create badge with proper formatting
          BADGE_URL="https://img.shields.io/badge/Word%20Count-$WORDS-blue"
          echo "![Word Count]($BADGE_URL)" > WORD_COUNT.md
          
          # Also update README.md if you want the badge there
          # Uncomment the following lines if you want to update README.md directly:
          # if grep -q "![Word Count]" README.md; then
          #   sed -i "s|![Word Count](https://img.shields.io/badge/Word%20Count-[0-9]*-blue)|![Word Count]($BADGE_URL)|" README.md
          # else
          #   echo -e "\n![Word Count]($BADGE_URL)" >> README.md
          # fi

      - name: Create Pull Request with badge update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update word count badge to ${{ env.WORDS }} words"
          title: "ðŸ“Š Update Word Count Badge"
          body: |
            Automatically updated word count badge.
            
            - **New word count:** ${{ env.WORDS }} words
            - **File updated:** WORD_COUNT.md
            
            This PR was automatically generated by the word count workflow.
          branch: "update-wordcount-${{ github.run_id }}"
          base: main
          delete-branch: true
