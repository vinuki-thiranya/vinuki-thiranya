name: Update Word Count Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Count words in README.md
        id: wordcount
        run: |
          WORDS=$(wc -w < README.md)
          echo "Word count: $WORDS"
          echo "WORDS=$WORDS" >> $GITHUB_ENV

      - name: Create badge file
        run: |
          echo "![Word Count](https://img.shields.io/badge/Word%20Count-$WORDS-blue)" > WORD_COUNT.md

      - name: Create Pull Request with badge update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update word count badge"
          title: "Update Word Count Badge"
          body: "Automatically updated README word count badge."
          branch: "update-wordcount-${{ github.run_id }}"
          base: main
